<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Dashboard - Controle de ManutenÃ§Ã£o</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“Š Dashboard</h1>
    <p>EstatÃ­sticas e grÃ¡ficos</p>
    <a href="{{ url_for('index') }}" class="btn-dashboard-extra btn-nova">âž• Nova</a>
    <a href="{{ url_for('listar') }}" class="btn-dashboard-extra btn-listar-dash">ðŸ“‹ Listar</a>
    <a href="{{ url_for('logout') }}" class="btn-logout">ðŸšª Sair</a>
  </header>

  <main>
    <section class="formulario-secao">
      
      <!-- FILTRO DE PERÃODO -->
      <div class="filtro-periodo">
        <label for="ano-filtro">ðŸ“… Filtrar por ano:</label>
        <select id="ano-filtro" onchange="filtrarAno()">
          <option value="todos" {% if ano_selecionado == 'todos' %}selected{% endif %}>Todos os anos</option>
          {% for ano in anos_disponiveis %}
            <option value="{{ ano }}" {% if ano_selecionado == ano|string %}selected{% endif %}>{{ ano }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total</h3>
          <div class="number">{{ total }}</div>
        </div>
        <div class="stat-card stat-pendente">
          <h3>Pendentes</h3>
          <div class="number">{{ pendentes }}</div>
        </div>
        <div class="stat-card stat-andamento">
          <h3>Em Andamento</h3>
          <div class="number">{{ em_andamento }}</div>
        </div>
        <div class="stat-card stat-concluida">
          <h3>ConcluÃ­das</h3>
          <div class="number">{{ concluidas }}</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <h2>Por Tipo</h2>
          <div class="chart-wrapper">
            <canvas id="tipoChart"></canvas>
          </div>
        </div>

        <div class="chart-container">
          <h2>Por MÃªs</h2>
          <div class="chart-wrapper">
            <canvas id="mesChart"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Sistema de ManutenÃ§Ã£o</p>
  </footer>

  <script>
    // FunÃ§Ã£o para filtrar por ano
    function filtrarAno() {
      const ano = document.getElementById('ano-filtro').value;
      window.location.href = `{{ url_for('dashboard') }}?ano=${ano}`;
    }

    // Dados do backend
    const tipoData = {{ tipo_data | tojson }};
    const mesData = {{ mes_data | tojson }};

    // GrÃ¡fico de Tipos de ManutenÃ§Ã£o (Pizza)
    const ctxTipo = document.getElementById('tipoChart').getContext('2d');
    new Chart(ctxTipo, {
      type: 'pie',
      data: {
        labels: tipoData.labels,
        datasets: [{
          label: 'Quantidade',
          data: tipoData.values,
          backgroundColor: [
            '#667eea',
            '#764ba2',
            '#f093fb',
            '#4facfe',
            '#43e97b',
            '#fa709a',
          ],
          borderWidth: 2,
          borderColor: '#fff'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              padding: 15,
              font: {
                size: 12
              }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                let value = context.parsed || 0;
                let total = context.dataset.data.reduce((a, b) => a + b, 0);
                let percentage = ((value / total) * 100).toFixed(1);
                return label + ': ' + value + ' (' + percentage + '%)';
              }
            }
          }
        }
      }
    });

    // GrÃ¡fico de ManutenÃ§Ãµes por MÃªs (Barras)
    const ctxMes = document.getElementById('mesChart').getContext('2d');
    new Chart(ctxMes, {
      type: 'bar',
      data: {
        labels: mesData.labels,
        datasets: [{
          label: 'Quantidade de ManutenÃ§Ãµes',
          data: mesData.values,
          backgroundColor: '#667eea',
          borderColor: '#5568d3',
          borderWidth: 2,
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1,
              font: {
                size: 12
              }
            },
            grid: {
              color: '#e0e0e0'
            }
          },
          x: {
            ticks: {
              font: {
                size: 11
              },
              maxRotation: 45,
              minRotation: 45
            },
            grid: {
              display: false
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: '#333',
            padding: 12,
            titleFont: {
              size: 14
            },
            bodyFont: {
              size: 13
            }
          }
        }
      }
    });
  </script>
</body>
</html>
