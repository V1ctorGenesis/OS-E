<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Solicita√ß√£o #{{ solicitacao['id'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3>‚úèÔ∏è Editar Solicita√ß√£o #{{ solicitacao['id'] }}</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Cliente *</label>
                                <input type="text" class="form-control" name="cliente" value="{{ solicitacao['cliente'] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" class="form-control" name="contato" value="{{ solicitacao['contato'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Setor</label>
                                <input type="text" class="form-control" name="setor" value="{{ solicitacao['setor'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Equipamento *</label>
                                <input type="text" class="form-control" name="equipamento" value="{{ solicitacao['equipamento'] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Tipo de Manuten√ß√£o *</label>
                                <select class="form-select" name="tipo" required>
                                    <option value="instalacao" {% if solicitacao['tipo'] == 'instalacao' %}selected{% endif %}>Instala√ß√£o</option>
                                    <option value="preventiva" {% if solicitacao['tipo'] == 'preventiva' %}selected{% endif %}>Preventiva</option>
                                    <option value="corretiva" {% if solicitacao['tipo'] == 'corretiva' %}selected{% endif %}>Corretiva</option>
                                    <option value="revisao" {% if solicitacao['tipo'] == 'revisao' %}selected{% endif %}>Revis√£o</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descri√ß√£o do Problema *</label>
                                <textarea class="form-control" name="descricao" rows="4" required>{{ solicitacao['descricao'] }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Prioridade</label>
                                <select class="form-select" name="prioridade">
                                    <option value="" {% if not solicitacao['prioridade'] %}selected{% endif %}>-- Selecione --</option>
                                    <option value="urgente" {% if solicitacao['prioridade'] == 'urgente' %}selected{% endif %}>Urgente</option>
                                    <option value="alta" {% if solicitacao['prioridade'] == 'alta' %}selected{% endif %}>Alta</option>
                                    <option value="media" {% if solicitacao['prioridade'] == 'media' %}selected{% endif %}>M√©dia</option>
                                    <option value="baixa" {% if solicitacao['prioridade'] == 'baixa' %}selected{% endif %}>Baixa</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">T√©cnico</label>
                                <input type="text" class="form-control" name="tecnico" value="{{ solicitacao['tecnico'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Data da Solicita√ß√£o</label>
                                <input type="date" class="form-control" name="data" value="{{ solicitacao['data_solicitacao'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Pe√ßas Necess√°rias</label>
                                <textarea class="form-control" name="pecas" rows="2">{{ solicitacao['pecas'] or '' }}</textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mb-2">üíæ Salvar Altera√ß√µes</button>
                            <a href="/listar" class="btn btn-secondary w-100">‚Üê Voltar √† Lista</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
