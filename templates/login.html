<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Manutenção</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Login</h1>
    <p>Acesse o Sistema de Manutenção</p>
  </header>

  <main>
    <section class="formulario-secao" style="max-width: 400px; margin: 20px auto; padding: 0 15px;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="post">
    <label for="senha">Senha de acesso</label>
    <input type="password" id="senha" name="senha" required autofocus>
    <div class="botoes">
      <button type="submit">Entrar</button>
    </div>
  </form>
</section>
  </main>

  <footer>
    <p>&copy; 2025 - Sistema de Manutenção</p>
  </footer>
</body>
</html>
